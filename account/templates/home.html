

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DataWhale财务处</title>
<style type="text/css">
    .div1{text-align:center;width:100%;}
</style>
</head>
<body>
<div class="div1">
    <form action="/" method="POST">{% csrf_token %}
        
        <div>摘要:<input type="text" name="content"></div>
        <div>方向: 
        <select name="direction">
        <option value ="流入" >流入</option>
        <option value ="流出">流出</option>
        <option value="转账">转账</option>
        </select>
        </div>
        <div>金额:<input type="text" name="money"></div>
        <div>操作人:<input type="text" name="name" value={{operator}}></div>
        <div><input type="submit" value="提交"></div>
    </form>
</div>
</body>
</html>
